<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Irineu Jr.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter by Irineu Jr.</h1>
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input class="input-amount" type="number" id="amount" placeholder="Enter amount" onkeydown="
            if(event.key === 'Enter') {
                convertCurrency();
            }
            ">
        </div>
        <div class="input-group">
            <label for="from-currency">From:</label>
            <select id="from-currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Pound Sterling</option>
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>
        <div class="input-group">
            <label for="to-currency">To:</label>
            <select id="to-currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Pound Sterling</option>
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>
        <button class="convert-button" onclick="convertCurrency()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
